name: Test Implementor

on:
  issue_comment:
    types: [created, edited]

jobs:
  check-trigger:
    runs-on: ubuntu-latest
    outputs:
      should_run: ${{ steps.check.outputs.should_run }}
      issue_number: ${{ steps.check.outputs.issue_number }}
    steps:
      - name: Check for trigger
        id: check
        run: |
          BODY="${{ github.event.comment.body }}"
          ISSUE_NUMBER="${{ github.event.issue.number }}"

          if [[ "$BODY" == *"@claude_test_implementor"* ]]; then
            echo "should_run=true" >> $GITHUB_OUTPUT
            echo "issue_number=$ISSUE_NUMBER" >> $GITHUB_OUTPUT
          else
            echo "should_run=false" >> $GITHUB_OUTPUT
          fi

  implement-tests:
    needs: check-trigger
    if: needs.check-trigger.outputs.should_run == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Get issue details
        id: issue
        uses: actions/github-script@v7
        with:
          script: |
            const issue = await github.rest.issues.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ needs.check-trigger.outputs.issue_number }}
            });

            const sanitizedTitle = issue.data.title
              .toLowerCase()
              .replace(/[^a-z0-9-]/g, '-')
              .replace(/--+/g, '-')
              .replace(/^-|-$/g, '');

            core.setOutput('title', issue.data.title);
            core.setOutput('sanitized_title', sanitizedTitle);

      - name: Switch to feature branch
        run: |
          BRANCH_NAME="feature/issue-${{ needs.check-trigger.outputs.issue_number }}-${{ steps.issue.outputs.sanitized_title }}"
          git config user.name "Claude Test Implementor"
          git config user.email "claude-bot@example.com"

          git fetch origin "$BRANCH_NAME"
          git checkout "$BRANCH_NAME"
          git pull origin "$BRANCH_NAME"

      - name: Setup Node.js (if needed)
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
        if: hashFiles('package.json') != ''

      - name: Install dependencies (if needed)
        run: |
          if [ -f "package.json" ]; then
            npm ci || npm install
          fi

      - name: Read scenarios
        id: scenarios
        run: |
          ISSUE_DIR=".automation/open/issue-${{ needs.check-trigger.outputs.issue_number }}"
          if [ -f "$ISSUE_DIR/5_SCENARIOS.md" ]; then
            SCENARIOS=$(cat "$ISSUE_DIR/5_SCENARIOS.md")
            echo "scenarios<<EOF" >> $GITHUB_OUTPUT
            echo "$SCENARIOS" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          fi

      - name: Run Claude Test Implementor Agent
        uses: anthropics/claude-code@v1
        with:
          api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          agent_prompt_file: .claude/agents/test-implementor.md
          model: claude-3-opus-latest
          context: |
            Issue Number: ${{ needs.check-trigger.outputs.issue_number }}
            Issue Title: ${{ steps.issue.outputs.title }}
            Scenarios: ${{ steps.scenarios.outputs.scenarios }}
            Repository: ${{ github.repository }}
            Issue Dir: .automation/open/issue-${{ needs.check-trigger.outputs.issue_number }}
            TDD Phase: RED - All tests must fail initially
        id: claude_tests

      - name: Save test implementation plan
        run: |
          ISSUE_DIR=".automation/open/issue-${{ needs.check-trigger.outputs.issue_number }}"
          echo "${{ steps.claude_tests.outputs.test_plan }}" > "$ISSUE_DIR/6_SCENARIOS_TESTS_IMPLEMENTATION_PLAN.md"

      - name: Apply test implementation
        run: |
          echo "${{ steps.claude_tests.outputs.test_files }}" | base64 -d | tar -xzf -

      - name: Run tests and verify they fail
        id: test_run
        continue-on-error: true
        run: |
          # Run tests based on what's available
          if [ -f "package.json" ] && grep -q '"test"' package.json; then
            npm test 2>&1 | tee test_output.txt
            TEST_EXIT_CODE=${PIPESTATUS[0]}
          elif [ -f "Makefile" ] && grep -q '^test:' Makefile; then
            make test 2>&1 | tee test_output.txt
            TEST_EXIT_CODE=${PIPESTATUS[0]}
          elif [ -f "pytest.ini" ] || [ -f "setup.py" ]; then
            python -m pytest 2>&1 | tee test_output.txt
            TEST_EXIT_CODE=${PIPESTATUS[0]}
          else
            echo "No test runner detected. Tests should be failing." > test_output.txt
            TEST_EXIT_CODE=1
          fi

          # For TDD, we expect tests to fail (exit code != 0)
          if [ $TEST_EXIT_CODE -eq 0 ]; then
            echo "ERROR: Tests are passing but should be failing (TDD Red phase)"
            echo "test_status=unexpected_pass" >> $GITHUB_OUTPUT
            exit 1
          else
            echo "Good: Tests are failing as expected (TDD Red phase)"
            echo "test_status=expected_fail" >> $GITHUB_OUTPUT
          fi

      - name: Commit test files
        run: |
          git add -A
          git commit -m "Add failing tests for issue #${{ needs.check-trigger.outputs.issue_number }} (TDD Red phase)" || echo "No changes to commit"
          git push || echo "Nothing to push"

      - name: Post test results and tag implementor
        uses: actions/github-script@v7
        with:
          script: |
            const testStatus = '${{ steps.test_run.outputs.test_status }}';
            let body;

            if (testStatus === 'expected_fail') {
              body = `## Test Implementation Complete ✅\n\nTests have been created and are failing as expected (TDD Red phase).\n\n### Test Plan\n${{ steps.claude_tests.outputs.test_plan }}\n\n### Test Results\nAll tests are failing as expected. This confirms:\n- Test harness is working correctly\n- New code is needed for the desired features\n- Tests validate the expected behavior\n\n---\n*Tagging @claude_implementor to write production code that makes these tests pass.*`;
            } else {
              body = `## Test Implementation Issue ⚠️\n\nTests are unexpectedly passing. This violates TDD principles where tests must fail first.\n\nPlease review the test implementation and ensure tests properly validate new functionality that doesn't exist yet.\n\n*Manual intervention may be required.*`;
            }

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ needs.check-trigger.outputs.issue_number }},
              body: body
            });