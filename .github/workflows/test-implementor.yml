name: Test Implementor

on:
  issue_comment:
    types: [created, edited]

jobs:
  check-trigger:
    runs-on: ubuntu-latest
    outputs:
      should_run: ${{ steps.check.outputs.should_run }}
      issue_number: ${{ steps.check.outputs.issue_number }}
    steps:
      - name: Check for trigger
        id: check
        run: |
          BODY="${{ github.event.comment.body }}"
          ISSUE_NUMBER="${{ github.event.issue.number }}"

          if [[ "$BODY" == *"@claude_test_implementor"* ]]; then
            echo "should_run=true" >> $GITHUB_OUTPUT
            echo "issue_number=$ISSUE_NUMBER" >> $GITHUB_OUTPUT
          else
            echo "should_run=false" >> $GITHUB_OUTPUT
          fi

  implement-tests:
    needs: check-trigger
    if: needs.check-trigger.outputs.should_run == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Get issue details
        id: issue
        uses: actions/github-script@v7
        with:
          script: |
            const issue = await github.rest.issues.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ needs.check-trigger.outputs.issue_number }}
            });

            const sanitizedTitle = issue.data.title
              .toLowerCase()
              .replace(/[^a-z0-9-]/g, '-')
              .replace(/--+/g, '-')
              .replace(/^-|-$/g, '');

            core.setOutput('title', issue.data.title);
            core.setOutput('sanitized_title', sanitizedTitle);

      - name: Switch to feature branch
        run: |
          BRANCH_NAME="feature/issue-${{ needs.check-trigger.outputs.issue_number }}-${{ steps.issue.outputs.sanitized_title }}"
          git config user.name "Test Implementor Bot"
          git config user.email "bot@example.com"

          git fetch origin "$BRANCH_NAME"
          git checkout "$BRANCH_NAME"
          git pull origin "$BRANCH_NAME"

      - name: Setup Node.js (if needed)
        uses: actions/setup-node@v4
        with:
          node-version: '18'
        if: hashFiles('package.json') != ''

      - name: Read scenarios
        id: scenarios
        run: |
          ISSUE_DIR=".automation/open/issue-${{ needs.check-trigger.outputs.issue_number }}"
          if [ -f "$ISSUE_DIR/5_SCENARIOS.md" ]; then
            SCENARIOS=$(cat "$ISSUE_DIR/5_SCENARIOS.md")
            echo "scenarios<<EOF" >> $GITHUB_OUTPUT
            echo "$SCENARIOS" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          fi

      # NOTE: Claude integration placeholder
      # In production, this would generate actual test code
      - name: Create test plan and placeholder tests
        id: test_implementation
        run: |
          ISSUE_DIR=".automation/open/issue-${{ needs.check-trigger.outputs.issue_number }}"

          # Create test plan
          cat > "$ISSUE_DIR/6_SCENARIOS_TESTS_IMPLEMENTATION_PLAN.md" << 'EOF'
          # Test Implementation Plan

          ## Test Framework
          Using available test framework (Jest/Mocha/pytest)

          ## Test Structure
          - Unit tests for core functionality
          - Integration tests for component interaction
          - Edge case tests for boundary conditions

          ## Expected Failures
          All tests should fail initially (TDD Red phase)
          EOF

          # Create placeholder test file
          mkdir -p tests
          cat > tests/test_placeholder.js << 'EOF'
          // Placeholder test file - Replace with actual tests
          describe('Feature Tests', () => {
            test('should implement feature', () => {
              // This test should fail initially
              expect(false).toBe(true);
            });
          });
          EOF

          echo "test_plan<<EOF" >> $GITHUB_OUTPUT
          cat "$ISSUE_DIR/6_SCENARIOS_TESTS_IMPLEMENTATION_PLAN.md" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Run tests and verify they fail
        id: test_run
        continue-on-error: true
        run: |
          # For demo purposes, tests should fail
          echo "Tests are failing as expected (TDD Red phase)"
          echo "test_status=expected_fail" >> $GITHUB_OUTPUT

      - name: Commit test files
        run: |
          git add -A
          git commit -m "Add failing tests for issue #${{ needs.check-trigger.outputs.issue_number }} (TDD Red phase)" || echo "No changes to commit"
          git push || echo "Nothing to push"

      - name: Post test results and tag implementor
        uses: actions/github-script@v7
        with:
          script: |
            const body = `## Test Implementation Complete âœ…\n\nTests have been created and are failing as expected (TDD Red phase).\n\n---\n*Tagging @claude_implementor to write production code that makes these tests pass.*`;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ needs.check-trigger.outputs.issue_number }},
              body: body
            });
